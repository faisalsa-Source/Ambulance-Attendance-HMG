<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ambulance Dispatch Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f4f7fa;
    margin: 0;
    display: flex;
    height: 100vh;
    color: #222;
  }

  /* Sidebar */
  .sidebar {
    width: 280px;
    background: #0b5394;
    color: #fff;
    padding: 20px;
    overflow-y: auto;
  }
  .sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .station-item {
    display: flex;
    justify-content: space-between;
    background: #134f8a;
    padding: 8px 10px;
    margin: 6px 0;
    border-radius: 6px;
  }
  .station-item span {
    flex: 1;
  }
  .station-item button {
    background: none;
    border: none;
    color: #ffeb3b;
    cursor: pointer;
    font-size: 16px;
  }
  .sidebar button.add-station {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background: #ffeb3b;
    color: #0b5394;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Main content */
  .main {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }
  h1 {
    margin-bottom: 10px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 10px;
    text-align: left;
  }
  th {
    background: #0b5394;
    color: #fff;
  }
  tr:nth-child(even) {
    background: #f2f2f2;
  }
  #summary {
    margin-top: 10px;
    font-weight: bold;
  }
  .actions {
    margin-top: 15px;
  }
  .actions button {
    background: #0b5394;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 10px;
  }
  canvas {
    margin-top: 20px;
    max-width: 400px;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h2>üöë Stations</h2>
    <div id="stationList"></div>
    <button class="add-station" onclick="addStation()">+ Add Station</button>
  </div>

  <div class="main">
    <h1>üìä Dispatch Dashboard</h1>
    <table id="stationsTable">
      <thead>
        <tr>
          <th>Station</th>
          <th>On Duty</th>
          <th>Off Duty</th>
          <th>Last Report</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="summary"></div>
    <canvas id="pieChart"></canvas>
    <div class="actions">
      <button onclick="window.print()">üñ®Ô∏è Print Report</button>
    </div>
  </div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSdKXyr04AxDnIsSIicxNjt6FZOEjUg1PB1648sZ5LFMtUHhB3kVDmAb2n7FLsSebOj8Y7fdh6adHHj/pub?output=csv";
let stations = JSON.parse(localStorage.getItem("stations") || "[]");

async function loadSheetData() {
  const res = await fetch(sheetUrl);
  const text = await res.text();
  const rows = text.split("\n").map(r => r.split(","));
  const data = rows.slice(1).map(r => ({
    station: r[0],
    name: r[1],
    onDuty: parseInt(r[2] || 0),
    offDuty: parseInt(r[3] || 0),
    time: r[5] || ""
  }));
  renderDashboard(data);
}

function renderDashboard(data) {
  let totalOn = 0, totalOff = 0;
  const tbody = document.querySelector("#stationsTable tbody");
  tbody.innerHTML = "";

  const stationsSet = new Set(stations.map(s => s.name));
  data.forEach(row => stationsSet.add(row.station));
  stations = Array.from(stationsSet).map(name => ({ name }));

  data.forEach(row => {
    totalOn += row.onDuty;
    totalOff += row.offDuty;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.station}</td>
      <td>${row.onDuty}</td>
      <td>${row.offDuty}</td>
      <td>${row.time}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("summary").textContent =
    `‚úÖ Total ON: ${totalOn} | üö´ Total OFF: ${totalOff}`;

  updatePieChart(totalOn, totalOff);
  renderStationsSidebar();
}

function renderStationsSidebar() {
  const list = document.getElementById("stationList");
  list.innerHTML = "";
  stations.forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "station-item";
    div.innerHTML = `
      <span contenteditable="true" onblur="saveStationName(${i}, this.textContent)">${s.name}</span>
      <button onclick="removeStation(${i})">üóëÔ∏è</button>
    `;
    list.appendChild(div);
  });
  localStorage.setItem("stations", JSON.stringify(stations));
}

function addStation() {
  const name = prompt("Enter new station name:");
  if (name) {
    stations.push({ name });
    renderStationsSidebar();
  }
}
function removeStation(i) {
  if (confirm("Remove this station?")) {
    stations.splice(i, 1);
    renderStationsSidebar();
  }
}
function saveStationName(i, newName) {
  stations[i].name = newName.trim();
  localStorage.setItem("stations", JSON.stringify(stations));
}

let chart;
function updatePieChart(on, off) {
  const ctx = document.getElementById("pieChart");
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: "pie",
    data: {
      labels: ["On Duty", "Off Duty"],
      datasets: [{
        data: [on, off],
        backgroundColor: ["#4CAF50", "#f44336"]
      }]
    },
    options: {
      plugins: {
        legend: { position: "bottom" }
      }
    }
  });
}

loadSheetData();
setInterval(loadSheetData, 60000);
</script>
</body>
</html>
