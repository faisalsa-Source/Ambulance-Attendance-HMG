<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöë Dispatch Dashboard | HMG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f4f6fb;
      color: #222;
    }
    header {
      background: #1e3a8a;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    header button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    header button:hover {
      background: #1d4ed8;
    }
    .container {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: calc(100vh - 70px);
    }
    .sidebar {
      background: #fff;
      border-right: 1px solid #e5e7eb;
      overflow-y: auto;
      padding: 16px;
    }
    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #1e3a8a;
    }
    .station {
      padding: 8px 12px;
      margin: 4px 0;
      background: #f9fafb;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }
    main {
      padding: 24px;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
      color: #1e3a8a;
      font-size: 18px;
    }
    #summary {
      font-weight: 600;
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #f3f4f6;
      font-weight: 600;
    }
    tr:hover {
      background: #f9fafb;
    }
    .chart-container {
      background: #fff;
      margin-top: 20px;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>üöë Dispatch Dashboard | HMG</h1>
  <button onclick="window.print()">üñ®Ô∏è Print Report</button>
</header>

<div class="container">
  <aside class="sidebar">
    <h2>Stations</h2>
    <div id="stationList">Loading...</div>
  </aside>

  <main>
    <h2>Live Attendance Overview</h2>
    <div id="summary">Fetching data...</div>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Station</th>
          <th>Paramedic</th>
          <th>On Duty</th>
          <th>Off Duty</th>
          <th>Notes</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>

    <div class="footer">
      Connected to Google Sheets ‚Äî updates automatically every 30 seconds.
    </div>
  </main>
</div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSdKXyr04AxDnIsSIicxNjt6FZOEjUg1PB1648sZ5LFMtUHhB3kVDmAb2n7FLsSebOj8Y7fdh6adHHj/pub?output=csv";

async function loadSheetData() {
  try {
    const res = await fetch(sheetUrl);
    const text = await res.text();
    const rows = text.split("\n").map(r => r.split(","));
    const headers = rows[0];
    const dataRows = rows.slice(1).filter(r => r[0].trim() !== "");

    const data = dataRows.map(r => ({
      station: r[0],
      name: r[1],
      onDuty: parseInt(r[2] || 0),
      offDuty: parseInt(r[3] || 0),
      notes: r[4] || "",
      time: r[5] || ""
    }));

    renderDashboard(data);
  } catch (err) {
    console.error(err);
    document.getElementById("summary").textContent = "‚ö†Ô∏è Error loading data. Please check your sheet link.";
  }
}

function renderDashboard(data) {
  const tbody = document.querySelector("#dataTable tbody");
  const sidebar = document.getElementById("stationList");
  tbody.innerHTML = "";
  sidebar.innerHTML = "";

  let totalOn = 0, totalOff = 0;
  const stations = [...new Set(data.map(r => r.station))].sort();

  stations.forEach(st => {
    const div = document.createElement("div");
    div.className = "station";
    div.textContent = st;
    sidebar.appendChild(div);
  });

  data.forEach(row => {
    totalOn += row.onDuty;
    totalOff += row.offDuty;
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.station}</td>
      <td>${row.name}</td>
      <td>${row.onDuty}</td>
      <td>${row.offDuty}</td>
      <td>${row.notes}</td>
      <td>${row.time}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("summary").textContent =
    `Stations: ${stations.length} | ON Duty: ${totalOn} | OFF Duty: ${totalOff}`;

  renderChart(totalOn, totalOff);
}

let chart;
function renderChart(on, off) {
  const ctx = document.getElementById("chart").getContext("2d");
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: "pie",
    data: {
      labels: ["On Duty", "Off Duty"],
      datasets: [{
        data: [on, off],
        backgroundColor: ["#10b981", "#ef4444"]
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: "bottom" }
      }
    }
  });
}

loadSheetData();
setInterval(loadSheetData, 30000);
</script>

</body>
</html>
